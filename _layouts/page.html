---
layout: default
---

<section class="hero" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 id="title" >{{ page.title }}</h1>
			<p class="subtext">{{ page.description }}</p>
			<a href="/" class="previous btn">&larr; Back</a>
		</div>
	</div>
</section>

{{ content }}


<script src="{{ site.baseurl }}/js/textanime.js"></script>

<script>

const elin = document.querySelector('#title');
const fixin = new TextScramble(elin);

fixin.setText("{{ page.title }}")

</script>
