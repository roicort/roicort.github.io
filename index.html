<script> 

const titleinit = [
	'Code',
	'Science + Art',
	'Rodrigo Cortez'
]

const phrases = [
	'Hey',
	'Hi',
	'Hello :)'
]

const elin = document.querySelector('#title');
const fixin = new TextScramble(elin);

function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
   }

const change1 = async () => {
	await sleep(0)
		fixin.setText(titleinit[0])
}
const change2 = async () => {
	await sleep(2500)
		fixin.setText(titleinit[1])
}
const change3 = async () => {
	await sleep(5000)
		fixin.setText(titleinit[2])
}

change1()
change2()
change3()

const el = document.querySelector('#welcome')
const fx = new TextScramble(el)

let counter = 0
const loopwelcome = () => {
	fx.setText(phrases[counter]).then(() => {
	setTimeout(loopwelcome, 2000)
	})
	counter = (counter + 1) % phrases.length
}

loopwelcome()
	
</script>
